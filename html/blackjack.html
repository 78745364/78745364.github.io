<!DOCTYPE html>
<html>
<script src="../js/blackjack.js"></script>
<link rel="stylesheet" href="../css/blackjack.css">
<body onload = run()>
    <div>
        <div id="maindiv1">
            <div>
                <a id="arrow" href="games">&larr;</a>
            </div>
            <div id="div1">
                <div id="div2">
                    <button onclick=stand()>stand</button>
                </div>
            </div>
            <div id="div3">
                <div id="div4">
                    <button onclick=deal()>deal</button>
                </div>
            </div>
        </div>
        <div id="maindiv2">
            <div id="div1">
                <div id="div_dealer">
                    <a>dealer</a>
                </div>
            </div>
            <div id="div3">
                <div id="div_player">
                    <a>player</a>
                </div>
            </div>
        </div>
        <div id="maindiv3">
            <div id="div1">
                <div id="div2">
                    <a id="check">00</a>
                </div>
            </div>
            <div id="div3">
                <div id="div4">
                    <a id="check2">00</a>
                </div>
            </div>
        </div>
        <div id="maindiv4">
            <div id="div5">
                <div id="div6">
                    <img id="card1"></img>
                    <img id="card2"></img>
                    <img id="card_1"></img>
                    <img id="card_2"></img>
                    <img id="card_3"></img>
                    <img id="card_4"></img>
                    <img id="card_5"></img>
                </div>
            </div>
            <div id="div7">
                <div id="div8">
                    <img id="card3"></img>
                    <img id="card4"></img>
                    <img id="card5"></img>
                    <img id="card6"></img>
                    <img id="card7"></img>
                    <img id="card8"></img>
                    <img id="card9"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
