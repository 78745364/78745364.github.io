<!DOCTYPE html>
<html>
<title>cards</title>
<script src="../js/cards.js"></script>
<link rel="stylesheet" href="../css/cards.css">
<body onload = run()>
    <div class="divbruh">
        <div id="maindiv1">
            <div>
                <a class="arrow" href="games">&larr;</a>
            </div>
            <div id="div1">
                <div id="div2">
                    <button onclick=stand() id="b">stand</button>
                </div>
            </div>
            <div id="div3">
                <div id="div4">
                    <button onclick=deal() id="b2">deal</button>
                </div>
            </div>
        </div>
        <div id="maindiv2">
            <div id="div1">
                <div id="div_dealer">
                    <a class="a">dealer</a>
                </div>
            </div>
            <div id="div3">
                <div id="div_player">
                    <a class="a">player</a>
                </div>
            </div>
        </div>
        <div id="maindiv3">
            <div id="div1">
                <div id="div2">
                    <a class="a" id="check">00</a>
                </div>
            </div>
            <div id="div3">
                <div id="div4">
                    <a class="a" id="check2">00</a>
                </div>
            </div>
        </div>
        <div id="maindiv4">
            <div id="div5">
                <div id="div6">
                    <img id="card1"></img>
                    <img id="card2"></img>
                    <img id="card_1"></img>
                    <img id="card_2"></img>
                    <img id="card_3"></img>
                    <img id="card_4"></img>
                    <img id="card_5"></img>
                </div>
            </div>
            <div id="div7">
                <div id="div8">
                    <img id="card3"></img>
                    <img id="card4"></img>
                    <img id="card5"></img>
                    <img id="card6"></img>
                    <img id="card7"></img>
                    <img id="card8"></img>
                    <img id="card9"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
